env:
  TERM: xterm-256color

draw_bold_text_bright_colors: true
window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  opacity: 0.6
  padding:
      x : 12
      y: 0
font:
  normal:
      family: JetBrains Mono Nerd Font
      style: Regular
  bold:
      family: JetBrains Mono Nerd Font
      style: Bold
  size: 10.0
  

colors:
# Default colors
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"
  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"
  # Normal colors
  normal:
    black: "0x123e7c"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"
  brightt:
    black:  "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow:  "0xf57800"
    blue:    '0x00ff00'
    magenta: '0x711c91'
    cyan:    '0x0abdc6'
    white:   '0xd7d7d5'

  indexed_colors:
    - { index: 16, color: "0xcb4b16" }
    - { index: 17, color: "0xd33682" } 
    - { index: 18, color: "0x073642" }
    - { index: 19, color: "0x586e75" }
    - { index: 20, color: "0x839496" }
    - { index: 21, color: "0xeee8d5" }

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste      }
  - { key: C, mods: Control|Shift, action: Copy       }


